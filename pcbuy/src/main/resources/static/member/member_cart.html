<script src="js/jquery-1.10.2.js"></script>

<script type="text/javascript">
    jQuery.support.cors = true;
    $(document).ready(function () {
        $.ajax({
            url: '/users/current',
            type: "get",
            dataType: "json",
            success: function (userinfo) {
                console.log(userinfo.username)
                $.ajax({
                    url: '/users/' + userinfo.userId +'/cart',
                    type: "get",
                    dataType: "json",
                    success:function (cart){
                        var totalPrice = 0
                        $.each(cart, function (key, value) {
                            var url = cart[key].imageUrl
                            $('#cart').append('<tr>')
                            $('#cart').append('<td><img src=' + url +'/></td>')
                            $('#cart').append('<td>' + cart[key].productName + '</td>')
                            $('#cart').append('<td>' + cart[key].price + '</td>')
                            $('#cart').append('<td><input value="1" disabled></td>')
                            $('#cart').append('</tr>')
                            totalPrice = totalPrice + cart[key].price
                        })
                        $('#price').text("總計：NT$" + totalPrice.toLocaleString('zh-TW'))
                    }
                })
            }
        })
    })
    $('#cartClear').click(function () {
        
    })
</script>
