<script type="text/javascript">
  $(document).ready(function () {

    var userId
    var username

    $.ajax({
      url: '/users/current',
      type: "get",
      dataType: "json",
      success: function (userinfo) {
        userId = userinfo.userId
        username = userinfo.username
        $.ajax({
          url: '/users/' + userId + '/orders',
          type: "get",
          dataType: "json",
          success: function (orders) {
            console.log(orders)
            $.each(orders, function (key, value) {

              $('#allOrder').after('<div class="out"><table class="table" id='+ key +'><tr><th>訂單編號：'+ orders[key].orderId +'</th><th>金額：'+ orders[key].totalAmount + " " + orders[key].state +'</th><th>' + new Date(orders[key].createdDate
              ).toLocaleDateString() +'</th><th><button value='+ orders[key].orderId +' class="toggleBtn">☝</th></tr></table></div>')

              $.each(orders[key].orderItemList, function (itemKey, value){
                $('#'+ key).append('<tr class='+ key +'><td><img src='+ orders[key].orderItemList[itemKey].imageUrl +'/></td><td>' + orders[key].orderItemList[itemKey].productName + '</td><td>' + orders[key].orderItemList[itemKey].amount + '</td><td>' + orders[key].orderItemList[itemKey].quantity + '</td></tr>')

              })
            })
          }
        })
      }
    })
  })
  $(document).on("click", ".toggleBtn",function () {
    var selectedId = $(this).closest('table').attr('id')
    var orderId = $(this).val()
    console.log(orderId)
    $('.'+selectedId).toggle(300)
  })

  $('#allToggle').click(function () {
    $('tr[class]').toggle(300)
  })

</script>
