    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:8080/users/userinfo',
            type: "get",
            dataType: "json",
            success:function (data){
                if (data === 404){
                    console.log("尚未登入")
                    $('#memberDiv').attr('href','/login_register.html')
                    // $('#logInOutDiv').text('登入').attr('href','/login_register.html')
                }else {
                    if((data.auth).includes("admin")){
                        console.log("目前登入的使用者為"+data.username+" 權限:管理員")
                        // $('#logInOutDiv').text('登出').attr('href','/logout')
                        $('#memberDiv').attr('href','/admin/admin_index.html')
                    }else {
                        console.log("目前登入的使用者為"+data.username+" 權限:會員")
                        // $('#logInOutDiv').text('登出').attr('href','/logout')
                        $('#memberDiv').attr('href','/member/member_index.html')
                    }
                }
            },
            error:function (data){
                console.log("載入使用者資訊error")
                // $('#logInOutDiv').text('登入').attr('href','/login_register.html')
            }
        })
    })
</script>
