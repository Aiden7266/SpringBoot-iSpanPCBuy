<dialog id="infoModal">
  <p> 處理器&nbsp;&nbsp;/&nbsp;&nbsp;新增資料 </p>
  <hr>
  <form action="/productCreate" method="post" id="create-CPU-form" onsubmit="return formCreateSubmit()">

    <div>
      <label for="productName">名稱：</label>
      <input type="text" id="productName" name="productName" placeholder="輸入商品名稱" required="required" maxlength="50"
             oninvalid="setCustomValidity('請輸入商品名稱，確定字數在50字以內');" onchange="setCustomValidity('');">

      <label for="category">類別：</label>
      <select id="category" name="category"  required="required">
        <option value="CPU">CPU</option>
      </select>

      <label for="brand">品牌：</label>
      <input type="text" id="brand" name="brand" placeholder="輸入商品品牌" required="required" maxlength="50"
             oninvalid="setCustomValidity('請輸入品牌，確定字數在50字以內');" onchange="setCustomValidity('');">


      <label for="watt">功耗：</label>
      <input type="number" id="watt" name="watt" placeholder="輸入商品功耗" required="required" min="1" max="2000"
             oninvalid="setCustomValidity('功耗值必須大於0，小於等於2000');" onchange="setCustomValidity('');">


      <label for="socket">腳位：</label>
      <input type="text" id="socket" name="socket" placeholder="輸入商品腳位" required="required" maxlength="10"
             oninvalid="setCustomValidity('請輸入商品腳位，確定字數為10字以內');" onchange="setCustomValidity('');">


      <label for="score">分數：</label>
      <input type="number" id="score" name="score" placeholder="輸入商品分數" required="required" min="1" max="100000"
             oninvalid="setCustomValidity('分數值必須大於0，小於100000');" onchange="setCustomValidity('');">

      <label for="state">上架狀態：</label>
      <!--輸入商品上架狀態-->
      <select id="state" name="state"  required="required">
        <option value="true">true</option>
        <option value="false">false</option>
      </select>

      <label for="description">描述：</label>
      <input type="text" id="description" name="description" placeholder="輸入商品描述" maxlength="1000"
             oninvalid="setCustomValidity('描述最大字數為1000');" onchange="setCustomValidity('');">

      <label for="imageUrl">照片連結：</label>
      <input type="URL" id="imageUrl" name="imageUrl" placeholder="輸入商品照片連結" required="required"
             oninvalid="setCustomValidity('請確定商品連結正確');" onchange="setCustomValidity('');">

      <label for="stock">庫存：</label>
      <input type="number" id="stock" name="stock" placeholder="輸入商品庫存" required="required" min="0" max="100"
             oninvalid="setCustomValidity('庫存限制<=100');" onchange="setCustomValidity('');">

      <label for="price">價格：</label>
      <input type="number" id="price" name="price" placeholder="輸入商品價格" required="required" min="1" max="100000"
             oninvalid="setCustomValidity('價格必須>0');" onchange="setCustomValidity('');">


      <div style="text-align:center;">
        <input type="button" id="create-close" value="關閉">
        <input type="submit" id="create-send" value="送出">
      </div>
    </div>
  </form>
</dialog>

<script type="text/javascript">
  jQuery.support.cors = true;

  var categoryName = "CPU"

  function onCategorySelect() {
    $('h1').text($('#categorySelect').find(':selected').text())
    $('#showproductname').text("商品管理 / " + $('#categorySelect').find(':selected').val())
    categoryName = $('#categorySelect').find(':selected').val()
    $('td').remove().load()
    $.ajax({
      url: 'http://localhost:8080/products/' + categoryName +'/List',
      type: "get",
      dataType: "json",
      success: function (data) {
        var i=1
        $.each(data, function (key, value) {
          // $('#CPU').append(`'<tr><td style="text-align: center"><input type="radio" value="` + data[key].productId + ' " + ></td></tr>"')
          $('#categoryTable').append('<tr><td style="text-align: center"><input type="radio" name="categoryRadio" value="' + data[key].productId + '""></td><td>' + i++ + '</td><td>' + data[key].productName + '</td><td>' + data[key].price + '</td><td>' + data[key].stock + '</td><td>' + data[key].state + '</td></tr>')
          console.log(data[key].productId)
        })
      },
      error: function (data) {
        alert("fail");
      }
    });
  }

  $(document).ready(function() {

    $.ajax({
      url: 'http://localhost:8080/products/' + categoryName +'/List',
      type: "get",
      dataType: "json",
      success: function (data) {
        var i=1
        $.each(data, function (key, value) {
          // $('#CPU').append(`'<tr><td style="text-align: center"><input type="radio" value="` + data[key].productId + ' " + ></td></tr>"')
          $('#categoryTable').append('<tr><td style="text-align: center"><input type="radio" name="categoryRadio" value="' + data[key].productId + '""></td><td>' + i++ + '</td><td>' + data[key].productName + '</td><td>' + data[key].price + '</td><td>' + data[key].stock + '</td><td>' + data[key].state + '</td></tr>')
          console.log(data[key].productId)
        })
      },
      error: function (data) {
        alert("fail");
      }
    });
  })
  let btn = document.querySelector("#btn-create")
  let infoModal = document.querySelector("#infoModal")
  let close = document.querySelector("#create-close")
  btn.addEventListener("click", function () {
    infoModal.showModal()
  })
  close.addEventListener("click", function () {
    infoModal.close()
  })

  let checkModal = document.querySelector("#DoubleCheck")

  function formCreateSubmit(){
    $('#create-CPU-form').ajaxSubmit(function () {
      console.log("已新增")
      infoModal.close()
      location.reload()
    })
    return false
  }

  function formUpdateSubmit() {
    $('#update-CPU-form').ajaxSubmit(function () {
      console.log("已更新")
      infoModalUpdate.close()
      location.reload()
    })
    return false
  }

  $('#btn-delete').click(function (){

    var selectedId = $("input[name='categoryRadio']:checked").val()


    if (selectedId != undefined){

      checkModal.showModal()

      $('#ok-send').click(function () {
        $.ajax({
          url: '/products/delete',
          type: "delete",
          dataType: "json",
          data:{
            productId : selectedId
          },
          success: function (data){
            checkModal.close()
            location.reload()
          }
        })
      })
    }else {
      alert("請選取一筆資料")
    }
    $('#no-send').click(function () {
      checkModal.close()
    })
  })

  let infoModalUpdate = document.querySelector("#infoModal-update")

  $('#btn-update').click(function () {

    var selectedId = $("input[name='categoryRadio']:checked").val()

    if (selectedId != undefined){
      $.ajax({
        url: '/products/'+selectedId,
        type: "get",
        dataType: "json",
        success:function (data) {
          $('#productId-update').attr('value',data.productId)
          $('#productName-update').attr('value',data.productName)
          $('#category-update').attr('value',data.category)
          $('#brand-update').attr('value',data.brand)
          $('#watt-update').attr('value',data.watt)
          $('#socket-update').attr('value',data.socket)
          $('#score-update').attr('value',data.score)
          $('#state-update').attr('value',data.state)
          $('#description-update').attr('value',data.description)
          $('#imageUrl-update').attr('value',data.imageUrl)
          $('#stock-update').attr('value',data.stock)
          $('#price-update').attr('value',data.price)
          console.log(data)
        }
      })
      infoModalUpdate.showModal()
    }else {
      alert("請選取一筆資料")
    }
    $('#update-send').click(function (){
      // alert("已更新資料")
    })
    $('#update-close').click(function (){
      infoModalUpdate.close()
    })
  })


</script>
