<script>

    function search() {
        let searchTerm = document.getElementById("searchTerm").value.toLowerCase();
        let dateresult = document.getElementById("dateresult");
        dateresult.innerHTML = "";
        //增表
        let table = document.createElement("table");
        table.innerHTML =
            "<tr><th>姓名</th><th>電話</th><th>地址</th><th>電子郵件</th><th>帳號</th><th>密碼</th><th></th></tr>";
        let hasdateresult = false;

        for (let i = 0; i < testdata.length; i++) {
            let test = testdata[i];
            if (
                test.name.toString().toLowerCase().includes(searchTerm) ||
                test.tel.toString().toLowerCase().includes(searchTerm) ||
                test.addr.toString().toLowerCase().includes(searchTerm) ||
                test.email.toString().toLowerCase().includes(searchTerm) ||
                test.username.toString().toLowerCase().includes(searchTerm) ||
                test.password.toString().toLowerCase().includes(searchTerm)
            ) {
                let row = table.insertRow(-1);
                let nameCell = row.insertCell(0);
                let telCell = row.insertCell(1);
                let addrCell = row.insertCell(2);
                let emailCell = row.insertCell(3);
                let usernameCell = row.insertCell(4);
                let passwordCell = row.insertCell(5);
                let deleteCell = row.insertCell(6);
                let addCell = row.insertCell(7);
                nameCell.innerHTML = test.name;
                telCell.innerHTML = test.tel;
                addrCell.innerHTML = test.addr;
                emailCell.innerHTML = test.email;
                usernameCell.innerHTML = test.username;
                passwordCell.innerHTML = test.password;
                deleteCell.innerHTML = `<button onclick="deleteRow(${i})">刪除</button>`;
                addCell.innerHTML = `<button onclick="addRow(${i})">修改</button>`;
                hasdateresult = true;
            }
        }

        if (!hasdateresult) {
            let row = table.insertRow(-1);
            let cell = row.insertCell(0);
            cell.colSpan = 8;
            cell.innerHTML = "查無資料";
        }

        dateresult.appendChild(table);
    }
    //僅測試
    function deleteRow(index) {
        let deleteconfirm = confirm("確定要刪除？");
        if (deleteconfirm) {
            testdata.splice(index, 1);
            search();
        }
    }

    //測試
    function addRow(index) {
        // 顯示
        div.style.display = "block";

        // 填入
        let selectedData = testdata[index];
        document.getElementById("name").value = selectedData.name;
        document.getElementById("tel").value = selectedData.tel;
        document.getElementById("addr").value = selectedData.addr;
        document.getElementById("email").value = selectedData.email;
        document.getElementById("username").value = selectedData.username;
        document.getElementById("password").value = selectedData.password;

        // 確定



        let confirmButton = document.getElementById("confirm-button");
        confirmButton.onclick = function () {
            selectedData.name = document.getElementById("name").value;
            selectedData.tel = document.getElementById("tel").value;
            selectedData.addr = document.getElementById("addr").value;
            selectedData.email = document.getElementById("email").value;
            selectedData.username = document.getElementById("username").value;
            selectedData.password = document.getElementById("password").value;
            div.style.display = "none";


            search();
        };
    }
    let div = document.getElementById('background-pop');
    let close = document.getElementById('close-button');
    function show() {
        div.style.display = "block";
    }
    close.onclick = function close() {
        div.style.display = "none";
    }
    window.onclick = function close(e) {
        if (e.target == div) {
            div.style.display = "none";
        }
    }
